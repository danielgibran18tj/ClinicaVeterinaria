
#codigo para mysql
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_veterinaria?createDatabaseIfNotExist=true
spring.datasource.username=root
